<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 430px;
            height: 520px;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            height: 200px;
            width: 200px;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 5px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            border: none;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        a.button {
            display: block;
            background-color: #4285f4;
            color: #ffffff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #3c78d8;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="editEventForm">
        <h2>Editar Evento</h2>

        <label for="eventName">Nome do Evento:</label>
        <input type="text" id="eventName" name="eventName" value="Nome do Evento Atual" required>

        <label for="eventDate">Data do Evento:</label>
        <input type="date" id="eventDate" name="eventDate" value="2023-01-01" required>

        <label for="eventDescription">Descrição do Evento:</label>
        <textarea id="eventDescription" name="eventDescription" rows="4" required>Descrição do Evento Atual</textarea>

        <a class="button" href="calendar.html">Salvar Alterações</a>
    </form>

</body>
</html>
